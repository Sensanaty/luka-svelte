<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
    <title>LUKA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">

    <!-- Primary Meta Tags -->
    <title>LUKA SALEVIĆ</title>
    <meta name="title" content="LUKA SALEVIĆ">
    <meta name="description" content="Lover of Ruby & Rails, Vue, and all manners of shenanigans involving technology">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lu-ka.me">
    <meta property="og:title" content="LUKA SALEVIĆ">
    <meta property="og:description" content="Lover of Ruby & Rails, Vue, and all manners of shenanigans involving technology">
    <meta property="og:image" content="/images/banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lu-ka.me">
    <meta property="twitter:title" content="LUKA SALEVIĆ">
    <meta property="twitter:description" content="Lover of Ruby & Rails, Vue, and all manners of shenanigans involving technology">
    <meta property="twitter:image" content="/images/banner.png">

    %sveltekit.head%

    <script>
      const theme = localStorage.getItem("theme");
      const rootElement = document.documentElement;
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (theme && theme === "dark") {
        rootElement.classList.remove("light");
      } else if (theme && theme === "light") {
        rootElement.classList.add("light");
      } else if (prefersDark) {
        rootElement.classList.remove("light");
      } else {
        rootElement.classList.add("light");
      }
    </script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<main style="display: contents">%sveltekit.body%</main>
	</body>
</html>
